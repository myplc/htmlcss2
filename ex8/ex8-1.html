<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상선택자</title>
    <style>
        a {
            color: green;
        }

        a:active {
            color: red;
        }

        a:visited {
            color: greenyellow;
        }

        input:active {
            color: white;
            background-color: blueviolet;
        }

        button:active {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <a href="https://naver.com">네이버링크</a>
    <input type="button" value="눌러보세요." />
    <button>눌러보세요.</button>
</body>

</html>
