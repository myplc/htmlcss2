<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유일한 요소선택 :only-of-type</title>
    <style>
/*        띄어쓰기 주의*/
        span :only-of-type {
            color: red
        }
    </style>
</head>

<body>
    <span>
        <div>난 div 태그의 1 번째야</div>
        <p>난 유일한 p 태그야</p>
        <div>난 div 태그의 2 번째야</div>
        <div>난 div 태그의 3 번째야
            <i>난 유일한 i 태그야</i>
            <em>난 em 태그의 1 번째야</em>
            <em>난 em 태그의 2 번째야</em>
        </div>
    </span>
</body></html>
