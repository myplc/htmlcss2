<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    

div{
  position:relative;
  left: 50%;
  width:100px;
  height:100px;
  border-radius:50%;
  background:#000;
  animation:ball 1s ease-in Infinite Alternate;
}
        @keyframes ball {
  0% {
    top:0px;
  }
  95% {
    width: 100px;
  }
  100% {
    top:300px;
    width:115px;
    height:90px
  } 
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
