<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead와 tfoot 고정된 테이블 예제</title>
    <style>
        html,
        body {
            /* margin: 0 10px; */
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        /* 미묘한 테두리 벗어남 해결 */
        /* td:last-of-type {
            border-bottom: 0;
        }

        th {
            border-top: 0;
        } */

        /* thead와 tfoot 고정 */
        thead,
        tfoot {
            position: sticky;
            background: #257597;
            color: white;
            z-index: 1;
        }

        thead {
            top: -1px;
        }

        tfoot {
            bottom: -1px;
        }

        /* tbody에 스크롤 추가 */
        .table-wrapper {
            max-height: 200px;
            overflow-y: scroll
        }
    </style>
</head>
