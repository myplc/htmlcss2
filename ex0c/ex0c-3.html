<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: beige;

        }

        th,
        td {
            height: 50px;
            width: 20%;
            border: 1px solid black
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <td>국밥</td>
            <td colspan="3">햄버거</td>
            <td>라면</td>
        </tr>
        <tr>
            <td rowspan="2">8000</td>
            <!-- <td>7000</td> -->
            <!-- <td>9000</td> -->
            <td colspan="3">9000</td>
            <td>5000</td>
        </tr>
        <tr>

            <td colspan="3">맨날먹기싫어</td>
            <td>정말맛있음</td>
        </tr>
    </table>
</body>

</html>
