<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p.225 애니메이션 범위</title>
<style>
    div{
        background-color: lightblue;
        border-radius: 10px;
        height: 200px;
        width: 200px;
        margin: 50px;
        transition: transform 1s ease-in-out;
    }
    div:hover{
        transform: rotate(90deg) scale(2) translateX(50px);
    }
    </style>
</head>
<body>
    <div></div>
    <p>hello world</p>
</body>
</html>
