<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transformed</title>
    <style>
        div{
            width:200px;
            height: 200px
        }
        .container{
            border: 4px solid tomato;
            margin: 50px;
        }
        .transformed{
            background-color: wheat;
            border-radius: 10px;
            transition: transform 1s linear
        }
        .transformed:hover{
            transform:rotate(50deg)
/*            transform:rotate(-225deg)*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transformed">transfomed</div>
    </div>
</body>
</html>
